<!DOCTYPE html>
<html>
<head>
    <title>Login Demo</title>
</head>
<body>
    <h2>Login Form</h2>
    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username"><br>
        <label>Password:</label><br>
        <input type="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>

    <p style="color: red;">{{ message }}</p>
</body>
</html>
